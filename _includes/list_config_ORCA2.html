{% for c in site.data.all_experiments %}

{% assign config = c.name | split: "-" %}
{% if config == "ORCA2" %} 
<div class="row justify-content-center">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title h3">{{ c.name }}</h2>
            </div>
        </div>
</div>
{% endif %}
{% endfor %}
